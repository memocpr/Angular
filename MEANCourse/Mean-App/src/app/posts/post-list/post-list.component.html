<mat-accordion *ngIf="postList.length>0">
    <mat-expansion-panel *ngFor="let onePost of postList">
        <mat-expansion-panel-header>
            {{onePost.title}}
        </mat-expansion-panel-header>
        <p>{{onePost.content}}</p>

        <mat-action-row>
            <button mat-button color="primary">Edit</button>
            <button mat-button color="primary">Delete</button>
        </mat-action-row>

    </mat-expansion-panel>
</mat-accordion>

<p class="mat-body-1" *ngIf="postList.length<=0">No post added yet !</p>
