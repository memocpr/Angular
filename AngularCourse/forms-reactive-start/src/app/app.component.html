<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                <div formGroupName="userData">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" formControlName="username" class="form-control">
                        <span *ngIf="!signupForm.get('userData.username').valid && signupForm.get('userData.username').touched">
                          <span
                          *ngIf="signupForm.get('userData.username').errors['nameIsForbidden']">
                          This name is invalid</span>
                        <span *ngIf="signupForm.get('userData.username').errors['required']">
                          This name is required</span></span>
                    </div>
                    <div class="form-group">
                        <label for="email">email</label>
                        <input type="text" id="email" class="form-control" formControlName="email">
                        <span *ngIf="!signupForm.get('userData.email').valid && signupForm.get('userData.email').touched">
                            Please enter a valid email !</span>
                    </div>
                </div>
                <div class="radio" *ngFor="let gend of genders">
                    <label>
                        <input
                            type="radio"
                            [value]="gend"
                            formControlName="gender">
                            {{ gend }}
                    </label>
                </div>

                <div formArrayName="hobbies">
                    <h4>Your Hobbies</h4>
                    <button class="btn btn-default" (click)="onAddHobby()">Add Hobby</button>
                </div>

                <div class="form-group" *ngFor="let hobbyControl of controls; let i = index">
                    <input type="text" class="form-control" [formControlName]="i">
                </div>


                <span *ngIf="!signupForm.get('gender').valid && signupForm.get('gender').touched">
                    Please select a gender !</span>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
